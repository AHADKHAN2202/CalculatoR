<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link for stylesheet -->
    <link rel="stylesheet" href="/Calculator/style.css">
    
    <!-- link for google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>CALCULATOR</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <input type="text" class="input-div">

    <!-- CALCULATOR BUTTONS -->
    <table class="table">
        <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button class="operator">รท</button></td>
            <td><button class="operator">+</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td> <button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="operator">-</button></td>

        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="special-button">C</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button class="operator">=</button></td>
            <td> <button class="operator">AC</button></td>
        </tr>
    </table>
    <script src="/Calculator/index.js"></script>
</body>

</html>
